<body>
<div class="J_SiteNav" id="aa"></div>

<script>

<!--<script type="text/javascript" src="../../common/js/public.js"></script>-->
<script>
        var vm = new Vue({
            el: '#aa',
            data: {
                isShow:false
            },
            created: function () {

            },
            methods: {
                modal_tip:function() {
                    this.isShow=true;
                },
                modal_close:function(){
                    this.isShow=false;
                }
            },
            mounted:function(){
                var mySwiper = new Swiper('.header-swiper-container',{
                    pagination : '.header-pagination',
                    loop : true,
                    speed:300,
                    keyboardControl : true,
                    mousewheelControl : true,//鼠标控制
                    freeMode : false//切换效果
                    /*  autoplay : 5000,*/
                });
                this.isShow=false;
            }
        });
</script>
