                            <div class="form-group">

                            </div>
                            <div class="form-group">
                                <label for="firstname" class="col-sm-1 control-label">地址</label>

                                <div class="col-sm-4" style="padding-left: 0;">
                                    <input type="text" class="inputcss uninput1" id="sgbj" value="300">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="firstname" class="col-sm-1 control-label">设计荣誉</label>
                                <div style="float: left;width: 86%;">
                                    <textarea type="text" class="inputcss uninput1" id="sjry"  style="resize:none;height: 60px;">二等奖
                                    </textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="firstname" class="col-sm-1 control-label">团队荣誉</label>
                                <div style="float: left;width: 86%;">
                                    <textarea type="text" class="inputcss uninput1" id="tdry"  style="resize:none;height: 60px;">二等奖

                                </div>
